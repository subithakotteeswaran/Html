<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <style type="text/css">
        .fontalgin{
            font-family: cursive;
            text-align:center;
            font-size: xx-large;
            color: rgb(228, 246, 246);
            background-color: rgb(74, 48, 69);
        }
         .skills label {
            display: block;  /* Each label on a new line */
         }
         input[type="reset"]{
            background-color:rgb(187, 154, 218);
            
         }
         input[type="submit"]{
            background-color:rgb(197, 168, 225);
         }
         footer{
            text-align: center;
            padding-top: 1.5%;
            padding-bottom: 1.5%;
            height: 15px;
            color: aliceblue;
            background-color:rgb(74, 48, 69)
         }
        h3{
             padding-left: 45%;
         }
         table{
            padding-left: 38%;
         }
       
    </style>
    <header class="fontalgin">Student Database
    </header>
    
    <table>
        <h3>Login Page</h3>
        <thead></thead>
        <tbody>
            <tr>
                <td><label class="s" >UserName</label></td>
                <td><input type="text"></input></td>
            </tr>
                <td><label class="s" >Password</label></td>
                <td><input type="password"></input></td>
            </tr>
            <tr>
                <td><label class="s" >User Email</label></td>
                <td><input type="email"></input></td>
            </tr>
            <tr>
                <td><label class="s" >Phone Number</label></td>
                <td><input type="number"></input></td>
            </tr>
            <tr>
                <td><label class="s" >Gender</label></td>
                
                <td><label>Male<input type="radio"></input></label>
                    <label>Female<input type="radio"></input></label>
                </td>
            </tr>

            <tr>
                <td><label class="s" >Birth Date</label></td>
                <td><input type="date"></input></td>
            </tr>
            <tr>
                <td><label class="s" >Login Time</label></td>
                <td><input type="datetime-local"></input></td>
            </tr>
            <tr>
                <td><label class="s" >Account Created</label></td>
                <td><input type="datetime"></input></td>
            </tr>
            <tr>
                <td><label class="s" >Password</label></td>
                <td><input type="password"></input></td>
            </tr>
            <tr>
                <td><label class="s" >Profile Image</label></td>
                <td><input type="image"></input></td>
            </tr>
            <tr>
                <td><label class="s" >Resume</label></td>
                <td><input type="file"></input></td>
            </tr>
            <tr>
                <td ><label class="s" >Skills known</label></td>
                <td class="skills">
                    <label><input type="checkbox"> Python</label>
                    <label><input type="checkbox"> Java</label>
                    <label><input type="checkbox"> React</label>
                    <label><input type="checkbox"> MongoDb</label>
                </td>
            </tr>
            <tr>
                <td><label class="s" >Rate your Skills</label></td>
                <td><input type="range"></input></td>
            </tr>
            <tr>
                <td><label class="s" >GitHub Url</label></td>
                <td><input type="url"></input></td>
            </tr>
            <tr>
                <td></td>
                <td class="btncolor">
                <input class="btncre" type="reset"></input>
                <input class="btnsu"type="Submit"></input></td>
            </tr>

        </tbody>
        
      
    </table>
    <footer>www.studentDatabse.com</footer>
    
</body>
</html>
